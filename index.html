    body {

      display: flex;

        -2px -2px 0 #005F8C,
         2px -2px 0 #005F8C,
        -2px  2px 0 #005F8C,
         2px  2px 0 #005F8C;
      animation: pulse 2s infinite;
    }

    h1.center {
  margin: auto 0; /* centra verticalmente */
  font-size: 1.7rem; /* leggermente piÃ¹ piccolo di prima */

  text-shadow: 
    -2px -2px 0 #005F8C,
     2px -2px 0 #005F8C,
    -2px  2px 0 #005F8C,
     2px  2px 0 #005F8C;
  max-width: 700px; /* larghezza massima */

}


    @keyframes pulse {
      0%, 100% { transform: scale(1); }
