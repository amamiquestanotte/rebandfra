<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per Fra üíô</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #AEE1FF;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1.top {
      margin-top: 30px;
      font-size: 2rem;
      color: white;
      text-shadow: 
        -2px -2px 0 #005F8C,
         2px -2px 0 #005F8C,
        -2px  2px 0 #005F8C,
         2px  2px 0 #005F8C;
      animation: pulse 2s infinite;
    }

    h1.center {
      margin: auto 0;
      font-size: 1.7rem;
      color: white;
      text-shadow: 
        -2px -2px 0 #005F8C,
         2px -2px 0 #005F8C,
        -2px  2px 0 #005F8C,
         2px  2px 0 #005F8C;
      max-width: 700px;
      line-height: 1.3;
      padding: 20px;
      animation: pulse 2s infinite;
    }

    footer {
      margin-top: 20px;
      padding: 15px 20px;
      color: #fff;
      text-shadow: 
        -1px -1px 0 #005F8C,
         1px -1px 0 #005F8C,
        -1px  1px 0 #005F8C,
         1px  1px 0 #005F8C;
      font-size: 1.2rem;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* CTA principale */
    .cta-container {
      margin: 40px 0;
      background-color: #FFD1DC; /* rosa pastello scelto */
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 300px;
    }

    .cta-container p {
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .cta-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      position: relative;
    }

    .cta-button {
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      color: white;
      z-index: 2;
      position: relative;
    }

    .cta-button.yes {
      background-color: #00b894;
    }

    .cta-button.no {
      background-color: #d63031;
      color: white;
      z-index: 10;
      /* position iniziale relativa al riquadro */
      position: relative;
    }

  </style>
</head>
<body>
  <h1 class="top">UN PENSIERO SPECIALE (SPERO)</h1>

  <h1 class="center">
    ciao Fra<br>
    ho imparato una cosa nuova (e senza il tuo aiuto!!!)<br>
    spero di riuscire a farmi perdonare con questa piccola cosina
  </h1>

  <!-- CTA -->
  <div class="cta-container">
    <p>Chicchino, puoi permettermi di chiederti scusa?</p>
    <div class="cta-buttons">
      <button class="cta-button yes" onclick="window.location.href='scusa.html'">S√¨</button>
      <button class="cta-button no">No</button>
    </div>
  </div>

  <footer>
    Con le mie parole non sono chiara, quindi sto provando a parlare la tua lingua‚ù§Ô∏è‚Äçü©π
  </footer>

  <script>
    const noButton = document.querySelector('.cta-button.no');
    let moveCount = 0;
    const maxMoves = 4;

    // Posizione iniziale relativa al riquadro
    noButton.style.position = 'relative';
    noButton.style.left = '0';
    noButton.style.top = '0';

    function moveNoButton() {
      if (moveCount === 0) {
        // Prima volta: diventare fixed per muoversi in tutta la pagina
        noButton.style.position = 'fixed';
      }

      if (moveCount >= maxMoves) {
        noButton.style.display = 'none';
        return;
      }

      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';

      moveCount++;
    }

    noButton.addEventListener('mouseenter', moveNoButton);
  </script>
</body>
</html>
